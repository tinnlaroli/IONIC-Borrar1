<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="form">
    <ion-item>
      <ion-input [(ngModel)] = "email" type="email"  label="Email">
      </ion-input>
    </ion-item> 
    
    <ion-input [(ngModel)] = "password" type="password" label="Password">
      <ion-input-password-toggle></ion-input-password-toggle>
    </ion-input>

    <ion-button (click) = "login()" type="submit" expand="block">Log in</ion-button>
    <ion-button type="button" expand="block" fill="clear">Sign up</ion-button>

  </div>

</ion-content>
